<html>
<head>

<script type="text/javascript" src="d3.min.js"></script>

</head>
<body id="canvas">

<script>
//function myGraph () { 
var data = [54, 43, 41, 44, 35];

simpleBarGraph(data, 40, 200);

function simpleBarGraph (data, barWidth, graphHeight) {

var graphWidth = (barWidth + 10) * data.length;

var x = d3.scale.linear().domain([0, data.length]).range([0, graphWidth]);
    x = d3.scale.ordinal().domain([0, 1, 2, 3, 4])
        .rangeBands([0, graphWidth], [0.5], [0]);

//d3.scale.ordinal().rangeBands([range of values], [internal padding],[outer pading]);
var y = d3.scale.linear().domain([0, d3.max(data, function(datum) { return datum; })]).
  rangeRound([0, graphHeight]);

// add the canvas to the DOM
var barDemo = d3.select("#canvas").
  append("svg:svg").
  attr("width", graphWidth).
  attr("height", graphHeight);

barDemo.selectAll("rect").
  data(data).
  enter().
  append("svg:rect").
  attr("x", function(datum, index) { return x(index); }).
  attr("y", function(datum) { return graphHeight - y(datum); }).
  attr("height", function(datum) { return y(datum); }).
  attr("width", barWidth).
  attr("fill", "#2d578b");

}
//}
</script>
</body>

</html>
