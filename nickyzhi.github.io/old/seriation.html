<!DOCTYPE html>
<meta charset="utf-8">
<title>Seriation Test</title>
<style>
@import url(bertin_style.css);

.background {
  fill: #eee;
}

line {
  stroke: #aaa;
}

</style>

<script src="d3_28.js"></script>
<body>

<h1>Seriation Matrix</h1>
<aside style="margin-top:80px;">
<p>Seriation: <select id="order">
  <option value="BEA">by BEA</option>
  <option value="OLO">by OLO</option>
</select>

<p>Use the drop-down menu to choose different algorithms reordering the matrix and explore the data.

<p>Built with <a href="http://d3js.org/">d3.js</a>. Modified by <a href="http://nickyzhi.github.io/">Qiyu Zhi</a> to explore reordering algorithms.
</aside>

<script>
var margin = {top: 80, right: 0, bottom: 10, left: 80},
    width = 1024,
    height = 1024;

  d3.json("https://github.com/jdfekete/reorder.js/blob/master/examples/bertin/Bertin_merovingiens2.json", function(json) {
      var matrix = json,
      names = matrix.map(function(e, i) { return String.fromCharCode("a".charCodeAt(0)+i); }),//a,b,c,d..
      w = Math.min(width / matrix.length, height / matrix[0].length);//width of rectangular 
      
      console.log(matrix[0].length)
      console.log(w)

      width = w*matrix.length;
      height = w*matrix[0].length;

      

      var x = d3.scale.ordinal().rangeBands([0, width]).domain(names),//rangebands 接收一个最小值和一个最大值，然后根据输入值域的长度自动将其切分成相等的块或“档”
          z = d3.scale.linear().domain([0, 1]).range(["white", "black"]);//white 255 255 255 black 0 0 0


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("margin-left", -margin.left + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");//x方向移动left y方向移动top


  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height);

  var column = svg.selectAll(".column")
      .data(matrix)
    .enter().append("g")
      .attr("id", function(d, i) { return "col"+i; })
      .attr("class", "col")
      .attr("transform", function(d, i) { return "translate(" + x(i) + ")"; })
      .each(column);

  column.append("line")
	  .attr("y2", height);

  column.append("text")
      .attr("x", w/2-4)
      .attr("y", -6)
//      .attr("dy", ".32em")
      .attr("text-anchor", "center")
      .text(function(d, i) { return i; });

  var row = svg.selectAll(".row")
      .data(matrix[0])
    .enter().append("g")
      .attr("id", function(d, i) { return "row"+i; })
      .attr("class", "row")
      .attr("transform", function(d, i) { return "translate(0," + i*w + ")"; });

  row.append("line")
      .attr("x1", width);

  row.append("text")
      .attr("x", -20)
      .attr("y", w / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "start")
	  .text(function(d, i) { return ""+(i+1); });

  function column(col) {
    var cell = d3.select(this).selectAll(".cell")
	  .data(col)
      .enter().append("rect")
        .attr("class", "cell")
	  .attr("y", function(d, i) { return i*w; })
	  .attr("width", w)
	  .attr("height", w)
//        .style("fill-opacity", function(d) { return z(d); })
	  .style("fill", function(d) { return z(d); })
//        .on("mouseover", mouseover)
//        .on("mouseout", mouseout);
      ;
  }

      

      

  });
</script>

</body>
